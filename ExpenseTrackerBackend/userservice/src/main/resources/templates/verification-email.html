<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body style="font-family:Arial, sans-serif; color:#111">
    <h2 style="margin-bottom:8px;">Verify your email</h2>
    <p>Hi <span th:text="${name}">there</span>,</p>
    <p>Thanks for registering. Please click the button below to verify your email address:</p>
    <p style="margin:24px 0;">
      <a th:href="${verifyLink}"
         style="display:inline-block;padding:10px 16px;background:#2563eb;color:#fff;text-decoration:none;border-radius:6px;">
         Verify Email
      </a>
    </p>
    <p>Or copy and paste this URL into your browser:<br/><span th:text="${verifyLink}"></span></p>
    <p style="color:#555;">This link expires in 24 hours.</p>
  </body>
</html>
